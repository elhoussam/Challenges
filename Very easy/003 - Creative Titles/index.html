<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CREATIVE TITLES</title>
  </head>
  <body>
    <section class="container circles">
      <h2 class="circles-title">Circles</h2>
      <div class="circle redColor">
        <h3 class="circle-title redColor">Creative title</h3>
      </div>
      <div class="circle blueColor">
        <h3 class="circle-title blueColor">Creative title</h3>
      </div>
      <div class="circle greenColor">
        <h3 class="circle-title greenColor">Creative title</h3>
      </div>
      <div class="circle orangeColor">
        <h3 class="circle-title orangeColor">Creative title</h3>
      </div>
    </section>

    <section class="container boxes">
      <h2 class="Box-title">Box</h2>
      <div class="Box redColor">
        <h3 class="Box-title redColor">Creative title</h3>
      </div>
      <div class="Box blueColor">
        <h3 class="Box-title blueColor">Creative title</h3>
      </div>
      <div class="Box greenColor">
        <h3 class="Box-title greenColor">Creative title</h3>
      </div>
      <div class="Box orangeColor">
        <h3 class="Box-title orangeColor">Creative title</h3>
      </div>
    </section>

    <section class="container triangleups">
      <h2 class="triangleup-title">Triangle Up</h2>
      <div class="triangleup redColor">
        <h3 class="triangleup-title redColor">Creative title</h3>
      </div>
      <div class="triangleup blueColor">
        <h3 class="triangleup-title blueColor">Creative title</h3>
      </div>
      <div class="triangleup greenColor">
        <h3 class="Box-title greenColor">Creative title</h3>
      </div>
      <div class="triangleup orangeColor">
        <h3 class="triangleup-title orangeColor">Creative title</h3>
      </div>
    </section>

    <section class="container triangledowns">
      <h2 class="triangledown-title">Triangle DOWN</h2>
      <div class="triangledown redColor">
        <h3 class="triangledown-title redColor">Creative title</h3>
      </div>
      <div class="triangledown blueColor">
        <h3 class="triangledown-title blueColor">Creative title</h3>
      </div>
      <div class="triangledown greenColor">
        <h3 class="triangledown-title greenColor">Creative title</h3>
      </div>
      <div class="triangledown orangeColor">
        <h3 class="triangledown-title orangeColor">Creative title</h3>
      </div>
    </section>

    <!-- <div class="triangle"></div> -->
  </body>
</html>
