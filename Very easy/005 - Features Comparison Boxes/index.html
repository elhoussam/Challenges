<!DOCTYPE html>

    <link rel="stylesheet" href="style.css" />
    <title>Features Comparison Boxes</title>

  <body>
    <div class="offre-container">

          <h3 class="offre-header basic-offre__header">Basic</h3>

            <li class="offre-item">
              <div
                class="offre-item__check available-option available-option"
              ></div>
              <p class="offre-item__name">Download Speed up to 50 Gb/s</p>
            </li>

              <div class="offre-item__check available-option"></div>

            </li>

              <div class="offre-item__check"></div>
              <p class="offre-item__name">Free Hosting</p>
            </li>
            <li class="offre-item">
              <div class="offre-item__check"></div>
              <p class="offre-item__name">Fixed IP Address</p>
            </li>

            <li class="offre-item">
              <div class="offre-item__check"></div>
              <p class="offre-item__name">Technical Support 24/7</p>
            </li>
          </ul>
        </section>
        <section class="offre">
          <h3 class="offre-header proffesional-offre__header">Proffesional</h3>
          <ul class="offre-body">
            <li class="offre-item">
              <div class="offre-item__check available-option"></div>
              <p class="offre-item__name">Download Speed up to 50 Gb/s</p>
            </li>
            <li class="offre-item">
              <div class="offre-item__check available-option"></div>

            </li>
            <li class="offre-item">
              <div class="offre-item__check available-option"></div>
              <p class="offre-item__name">Free Hosting</p>
            </li>
            <li class="offre-item">
              <div class="offre-item__check available-option"></div>
              <p class="offre-item__name">Fixed IP Address</p>
            </li>

            <li class="offre-item">
              <div class="offre-item__check available-option"></div>
              <p class="offre-item__name">Technical Support 24/7</p>
            </li>
          </ul>
        </section>
      </main>
    </div>
  </body>
</html>
